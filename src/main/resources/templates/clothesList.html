<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <h1 class="text-center mt-5">Clothes List</h1>
        <div th:each=" clothe: ${clothes}" class="container mt-5">
            <h2 th:text="${clothe.name}"></h2>
            <h3 th:text="|brand: ${clothe.brand}|"></h3>
            <p th:text="|$${clothe.price}|"></p>
            <p th:text="|created: ${clothe.yearOfCreation}|"></p>
            <hr />
        </div>
    </body>
</html>
