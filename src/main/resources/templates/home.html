<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <title>Clothes Warehouse</title>
    </head>
    <body
        class="d-flex justify-content-center align-items-center flex-column mt-5"
    >
        <h1 th:text="${message}" class="display-1 text-center"></h1>

        <div
            class="d-flex justify-content-center align-items-center flex-column mt-5"
        >
            <h1>Clothes Warehouse</h1>
            <form method="POST" th:object="${clothe}">
                <div
                    th:if="${#fields.hasErrors()}"
                    class="text-center text-danger"
                >
                    <span>Please enter valid inputs!</span>
                </div>
                <input
                    name="name"
                    type="text"
                    placeholder="name"
                    th:field="*{name}"
                />
                <input
                    name="price"
                    type="number"
                    step=".01"
                    placeholder="price"
                    th:field="*{price}"
                />
                <input
                    name="yearOfCreation"
                    type="number"
                    placeholder="created"
                    th:field="*{yearOfCreation}"
                />
                <select name="brand" id="brand" th:field="*{brand}">
                    <option
                        th:each=" brand: ${brands}"
                        th:value="${brand}"
                        th:text="${brand.name}"
                    ></option>
                </select>
                <button>add</button>
            </form>
        </div>
    </body>
</html>
